version: '3.8'

services:
  mongodb:
    image: 'mongo:latest'
    container_name: 'mongodb'
    restart: always
    ports:
      - '27017:27017'
    command: ["--bind_ip_all"]
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend

  pulsar-rpa:
    image: 'pulsar-rap:latest'
    container_name: 'pulsar-rap'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ~/.m2:/root/.m2  # 共享本地 Maven 缓存目录
    depends_on:
      - 'mongodb'
    environment:
      #      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/pulsar_rpa
      "gora.mongodb.servers": "mongodb:27017"
      SERVER_PORT: 8182
      SERVER_ADDRESS: "0.0.0.0"
    ports:
      - '8182:8182'
    networks:
      - backend
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8182/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend:
    driver: bridge

volumes:
  mongodb_data: