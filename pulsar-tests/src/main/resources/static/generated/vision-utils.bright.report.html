<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Showroom</title>
    <style>
        :root {
            --bg: #f4f6f9;
            --text: #333;
            --card: white;
            --header: linear-gradient(to right, #4facfe, #00f2fe);
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body.dark {
            --bg: #121212;
            --text: #ddd;
            --card: #1e1e1e;
            --header: linear-gradient(to right, #222, #444);
            --shadow: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 800px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        h2 { margin-top: 0; }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        input, select, textarea {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: box-shadow 0.3s, border 0.3s;
            background: var(--card);
            color: var(--text);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
        }

        button {
            padding: 0.6rem 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:active { transform: scale(0.95); }

        label { display: block; margin-top: 1rem; }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 26px;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 22px; width: 22px;
            left: 2px; bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle input:checked + .slider {
            background-color: #4caf50;
        }

        .toggle input:checked + .slider::before {
            transform: translateX(24px);
        }

        .draggable-list {
            list-style: none;
            padding: 0;
        }

        .draggable-list li {
            background: #e0e0e0;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: move;
            user-select: none;
            transition: background 0.2s;
        }

        .draggable-list li.dragging {
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>🎨 Interactive Showroom - ColorUtils 测试（请打开控制台查看结果）</h1>
    <p>Now with Drag & Drop and Dark Mode</p>
</header>

<section class="fade-in-up">
    <h2>📝 User Information</h2>
    <label>Name: <input type="text" placeholder="Enter your name" /></label>
    <label>Email: <input type="email" placeholder="Enter your email" /></label>
    <label>Comment: <textarea placeholder="Leave your message"></textarea></label>
    <button onclick="alert('Form Submitted!')">Submit</button>
</section>

<section class="fade-in-up">
    <h2>🌓 Appearance</h2>
    <label>
        Dark Mode:
        <span class="toggle">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </span>
    </label>
</section>

<section class="fade-in-up">
    <h2>📋 Drag & Drop List</h2>
    <p>Reorder the items below:</p>
    <ul class="draggable-list" id="sortableList">
        <li draggable="true">🟢 Task A</li>
        <li draggable="true">🔵 Task B</li>
        <li draggable="true">🟣 Task C</li>
        <li draggable="true">🟠 Task D</li>
    </ul>
</section>

<footer>© 2025 Interactive Showroom by ChatGPT</footer>

<script>
    // Animate on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('change', (e) => {
        document.body.classList.toggle('dark', e.target.checked);
    });

    // Drag and drop
    const list = document.getElementById('sortableList');
    let draggingEl;

    list.addEventListener('dragstart', (e) => {
        draggingEl = e.target;
        e.target.classList.add('dragging');
    });

    list.addEventListener('dragend', (e) => {
        e.target.classList.remove('dragging');
        draggingEl = null;
    });

    list.addEventListener('dragover', (e) => {
        e.preventDefault();
        const afterEl = getDragAfterElement(list, e.clientY);
        if (afterEl == null) {
            list.appendChild(draggingEl);
        } else {
            list.insertBefore(draggingEl, afterEl);
        }
    });

    function getDragAfterElement(container, y) {
        const els = [...container.querySelectorAll('li:not(.dragging)')];
        return els.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
</script>
</body>
<script src="vision_utils_copy.js"></script> <!-- 路径视情况调整 -->
<script>
    (function () {
        const utils = window.VisionUtils;

        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;
        const highlighted = [];

        const walker = document.createTreeWalker(
            document.body,
            NodeFilter.SHOW_ELEMENT,
            {
                acceptNode(node) {
                    const rect = node.getBoundingClientRect();
                    if (
                        rect.width < 10 || rect.height < 10 || // 太小的跳过
                        rect.bottom < 0 || rect.top > viewportHeight || // 不在视口内
                        rect.right < 0 || rect.left > viewportWidth
                    ) {
                        return NodeFilter.FILTER_SKIP;
                    }
                    return NodeFilter.FILTER_ACCEPT;
                }
            }
        );

        let node;
        while ((node = walker.nextNode())) {
            const rgb = utils.getEffectiveBgColor(node);

            if (utils.isColorBright(rgb)) {
                node.style.outline = "2px solid red";
                highlighted.push({ node, rgb });
            }
        }

        // 打印报告
        console.log(`🌟 发现 ${highlighted.length} 个显目的元素：`);
        highlighted.forEach(({ node, rgb }, index) => {
            console.log(
                `%c#${index + 1} <${node.tagName.toLowerCase()}> - rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`,
                "color: green; font-weight: bold"
            );
        });
    })();

</script>

</html>
